<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>装修风格筛选</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 30px 0 10px;
    }

    p.description {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pair {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .card {
      background: #222;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 300px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-title {
      font-size: 1.5rem;
      margin: 15px 0 5px;
    }

    .color-box {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    .color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }

    .result {
      display: none;
      margin-top: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    .result img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    .cta {
      margin: 20px 0;
    }

    .cta button {
      background-color: #4CAF50;
      color: white;
      font-size: 1.5rem;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta button:hover {
      background-color: #45a049;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>通过对比选择你喜欢的装修风格</h1>
  <p class="description">点击你喜欢的风格</p>
  
  <div class="container" id="selectionContainer"></div>
  
  <div class="result" id="result">
    <h2>🎉 恭喜！你最终选择了</h2>
    <img id="resultImage" src="" alt="最终风格">
    <p id="resultText"></p>
    <div class="cta">
      <a href="https://wa.me/60187863288" target="_blank">
        <button>WhatsApp 咨询</button>
      </a>
    </div>
  </div>

  <script>
    let styles = [
      { name: "现代简约", img: "./images/modern.jpg", colors: ["#000", "#777", "#fff"] },
      { name: "北欧风", img: "./images/nordic.jpg", colors: ["#e6d5b8", "#f5f5f5", "#d8a474"] },
      { name: "新中式", img: "./images/chinese.jpg", colors: ["#603813", "#c69c6d", "#f5f5dc"] },
      { name: "法式轻奢", img: "./images/french.jpg", colors: ["#f4e1d2", "#d4af37", "#fff"] },
      { name: "美式复古", img: "./images/american.jpg", colors: ["#8b5a2b", "#b87333", "#f5f5dc"] },
      { name: "日式侘寂", img: "./images/japanese.jpg", colors: ["#a6a399", "#dcd7c9", "#f5f5f5"] },
      { name: "工业风", img: "./images/industrial.jpg", colors: ["#2e2e2e", "#555", "#999"] },
      { name: "地中海", img: "./images/mediterranean.jpg", colors: ["#0073e6", "#f5f5dc", "#ffffff"] }
    ];

    function renderOptions() {
      let container = document.getElementById("selectionContainer");
      container.innerHTML = "";
      if (styles.length === 1) {
        showResult(styles[0]);
        return;
      }
      let pair = styles.splice(0, 2);
      setTimeout(() => {
        renderPair(pair);
      }, 300);
    }

    function renderPair(pair) {
      let container = document.getElementById("selectionContainer");
      let div = document.createElement("div");
      div.className = "pair";
      div.innerHTML = pair.map(style => `
        <div class="card" onclick="selectStyle('${style.name}', '${style.img}', ${JSON.stringify(style.colors)})">
          <img src="${style.img}" alt="${style.name}">
          <div class="card-title">${style.name}</div>
          <div class="color-box">${style.colors.map(color => `<div class='color' style='background:${color}'></div>`).join('')}</div>
        </div>
      `).join('');
      container.appendChild(div);
    }

    function selectStyle(name, img, colors) {
      styles.unshift({ name, img, colors });
      renderOptions();
    }

    function showResult(finalStyle) {
      document.getElementById("result").style.display = "block";
      document.getElementById("resultImage").src = finalStyle.img;
      document.getElementById("resultText").innerText = `🎉 你最终选择了 ${finalStyle.name}`;
    }

    renderOptions();
  </script>
</body>
</html>
