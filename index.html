<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>装修风格对比筛选</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    h1 {
      margin: 40px 20px 10px;
      font-size: 2em;
    }

    .sub-title {
      font-size: 1.1em;
      color: #777;
      margin-bottom: 30px;
    }

    .comparison-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin: 0 auto;
      max-width: 1200px;
    }

    .style-card {
      background-color: #ffffff;
      width: 350px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .style-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .style-card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      display: block;
    }

    .style-content {
      padding: 20px 16px;
    }

    .style-content h2 {
      font-size: 1.4em;
      margin: 0 0 10px;
    }

    .style-content p {
      font-size: 0.95em;
      color: #666;
      margin: 0;
      line-height: 1.4;
    }

    #result {
      margin-top: 50px;
      font-size: 1.6em;
      color: #4CAF50;
    }

    #result img {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 16px;
    }

    .hidden {
      display: none;
    }

    /* 响应式 */
    @media (max-width: 768px) {
      .style-card {
        width: 90%;
      }

      h1 {
        font-size: 1.6em;
      }

      .sub-title {
        font-size: 1em;
      }
    }

  </style>
</head>
