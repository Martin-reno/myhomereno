<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>装修风格筛选</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      text-align: center;
      background-color: #f8f8f8;
    }
    h1 {
      font-size: 2rem;
      margin: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      width: 300px;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-title {
      font-size: 1.2rem;
      padding: 10px;
    }
    .cta {
      margin-top: 30px;
    }
    .cta button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cta button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>请选择你更喜欢的装修风格</h1>
  <div class="container" id="styleContainer"></div>
  <div class="cta" id="finalCTA" style="display: none;">
    <h2>你最终喜欢的风格是：<span id="finalChoice"></span></h2>
    <button onclick="contactWhatsApp()">立即咨询</button>
  </div>
  <script>
    const styles = [
      { name: "现代简约", img: "./images/modern.jpg" },
      { name: "北欧风", img: "./images/nordic.jpg" },
      { name: "新中式", img: "./images/chinese.jpg" },
      { name: "法式轻奢", img: "./images/french.jpg" },
      { name: "美式复古", img: "./images/american.jpg" },
      { name: "日式侘寂", img: "./images/japanese.jpg" },
      { name: "工业风", img: "./images/industrial.jpg" },
      { name: "地中海", img: "./images/mediterranean.jpg" }
    ];
    
    function renderPair(options) {
      if (options.length === 1) {
        document.getElementById("styleContainer").style.display = "none";
        document.getElementById("finalChoice").textContent = options[0].name;
        document.getElementById("finalCTA").style.display = "block";
        return;
      }
      
      const container = document.getElementById("styleContainer");
      container.innerHTML = "";
      
      const pair = options.splice(0, 2);
      pair.forEach(style => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${style.img}" alt="${style.name}">
          <div class="card-title">${style.name}</div>
        `;
        card.onclick = () => renderPair([...options, style]);
        container.appendChild(card);
      });
    }
    
    function contactWhatsApp() {
      window.location.href = "https://wa.me/60187863288";
    }
    
    renderPair([...styles]);
  </script>
</body>
</html>
