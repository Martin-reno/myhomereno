<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>装修风格筛选</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 30px 0 10px;
    }

    p.description {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .card {
      background: #222;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 300px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-title {
      font-size: 1.5rem;
      margin: 15px 0 5px;
    }

    .color-box {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    .color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }

    .result {
      display: none;
      margin-top: 40px;
      animation: fadeIn 1s ease-in-out;
    }

    .cta {
      margin: 20px 0;
    }

    .cta button {
      background-color: #4CAF50;
      color: white;
      font-size: 1.5rem;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta button:hover {
      background-color: #45a049;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>通过对比选择你喜欢的装修风格</h1>
  <p class="description">点击你喜欢的风格</p>
  
  <div class="container" id="selectionContainer"></div>
  
  <div class="result" id="result">
    <h2>🎉 恭喜！你最终选择了</h2>
    <img id="resultImage" src="" alt="最终风格">
    <p id="resultText"></p>
    <p id="resultDescription"></p>
    <div class="cta">
      <a href="https://wa.me/60187863288" target="_blank">
        <button>WhatsApp 咨询</button>
      </a>
    </div>
  </div>

  <script>
    let styles = [
      { name: "现代简约", img: "./images/modern.jpg", desc: "现代简约风格强调功能性与极简设计，注重空间利用与流畅感。" },
      { name: "北欧风", img: "./images/nordic.jpg", desc: "北欧风以自然、简洁、舒适为特点，广泛运用木材与温暖色调。" },
      { name: "新中式", img: "./images/chinese.jpg", desc: "新中式融合了传统与现代，展现沉稳与雅致的空间美学。" },
      { name: "法式轻奢", img: "./images/french.jpg", desc: "法式轻奢风格优雅大方，强调精致与高端的家居氛围。" }
    ];

    function renderOptions() {
      let container = document.getElementById("selectionContainer");
      container.innerHTML = '';
      if (styles.length > 1) {
        for (let i = 0; i < styles.length; i += 2) {
          container.innerHTML += `
            <div class="card" onclick="selectStyle(${i})">
              <img src="${styles[i].img}" alt="${styles[i].name}">
              <div class="card-title">${styles[i].name}</div>
            </div>
            ${styles[i + 1] ? `
            <div class="card" onclick="selectStyle(${i + 1})">
              <img src="${styles[i + 1].img}" alt="${styles[i + 1].name}">
              <div class="card-title">${styles[i + 1].name}</div>
            </div>` : ''}
          `;
        }
      } else {
        showResult(styles[0]);
      }
    }

    function selectStyle(index) {
      styles = [styles[index]];
      renderOptions();
    }

    function showResult(finalStyle) {
      document.getElementById("result").style.display = "block";
      document.getElementById("resultImage").src = finalStyle.img;
      document.getElementById("resultText").innerText = `🎉 你最终选择了 ${finalStyle.name}`;
      document.getElementById("resultDescription").innerText = finalStyle.desc;
    }

    renderOptions();
  </script>
</body>
</html>
