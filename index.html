<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>装修风格筛选</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 30px 0 10px;
    }

    p.description {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pair {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .card {
      background: #222;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 300px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
    }

    .card:active {
      transform: scale(0.95);
      background-color: #444;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-title {
      font-size: 1.5rem;
      margin: 15px 0 5px;
    }

    .color-box {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    .color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }

    .result {
      display: none;
      margin-top: 40px;
      padding: 20px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    .result h2 {
      color: #ffcc00;
    }

    .result img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    .cta {
      margin: 20px 0;
    }

    .cta button {
      background-color: #ffcc00;
      color: #000;
      font-size: 1.5rem;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <h1>通过对比选择你喜欢的装修风格</h1>
  <p class="description">点击你喜欢的风格</p>
  
  <div class="container" id="selectionContainer"></div>
  
  <div class="result" id="result">
    <h2>🎉 恭喜你！你选择的风格是 🎉</h2>
    <img id="resultImage" src="" alt="最终风格">
    <p id="resultText"></p>
    <div class="cta">
      <a href="https://wa.me/60187863288" target="_blank">
        <button>WhatsApp 咨询</button>
      </a>
    </div>
  </div>

  <script>
    let styles = [
      { name: "现代简约", img: "./images/modern.jpg", colors: ["#000", "#777", "#fff"] },
      { name: "北欧风", img: "./images/nordic.jpg", colors: ["#e6d5b8", "#f5f5f5", "#d8a474"] },
      { name: "新中式", img: "./images/chinese.jpg", colors: ["#603813", "#c69c6d", "#f5f5dc"] },
      { name: "法式轻奢", img: "./images/french.jpg", colors: ["#f4e1d2", "#d4af37", "#fff"] }
    ];

    function renderOptions(pairs) {
      let container = document.getElementById("selectionContainer");
      container.innerHTML = "";
      if (pairs.length === 1) {
        showResult(pairs[0]);
        return;
      }
      
      pairs.forEach((pair, index) => {
        let div = document.createElement("div");
        div.className = "pair";
        div.innerHTML = pair.map(style => `
          <div class="card" onclick="nextStep(${index}, '${style.name}', '${style.img}')">
            <img src="${style.img}" alt="${style.name}">
            <div class="card-title">${style.name}</div>
            <div class="color-box">${style.colors.map(color => `<div class='color' style='background:${color}'></div>`).join('')}</div>
          </div>
        `).join('');
        container.appendChild(div);
      });
    }

    function nextStep(index, name, img) {
      styles = [[{ name, img, colors: styles[index][0].colors }]];
      renderOptions(styles);
    }

    function showResult(finalStyle) {
      document.getElementById("result").style.display = "block";
      document.getElementById("resultImage").src = finalStyle.img;
      document.getElementById("resultText").innerText = `你最终选择了 ${finalStyle.name}`;
    }

    renderOptions([styles.slice(0, 2), styles.slice(2, 4)]);
  </script>
</body>
</html>
