<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>装修风格筛选</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin: 30px 0 10px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 300px;
      padding-bottom: 10px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-title {
      font-size: 1.5rem;
      margin: 15px 0 5px;
    }

    .card-description {
      font-size: 1rem;
      color: #666;
      margin-bottom: 10px;
    }

    .color-palette {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 10px;
    }

    .color-block {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    .cta {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>通过对比选择你喜欢的装修风格</h1>
  <div class="container" id="styleContainer"></div>
  <script>
    const styles = [
      { name: "现代简约", colors: ["#000", "#fff", "#888"], image: "./images/modern.jpg", desc: "黑白灰为主，强调线条与功能。" },
      { name: "北欧风", colors: ["#f5f5dc", "#d8c3a5", "#fff"], image: "./images/nordic.jpg", desc: "清新自然，浅色木材与温暖灯光。" },
      { name: "新中式", colors: ["#8b4513", "#d2b48c", "#fff8dc"], image: "./images/chinese.jpg", desc: "东方元素与现代设计的融合。" },
      { name: "法式轻奢", colors: ["#f8f4e3", "#c3a995", "#fff"], image: "./images/french.jpg", desc: "优雅精致，细节讲究，金属点缀。" },
      { name: "美式复古", colors: ["#654321", "#deb887", "#f5f5f5"], image: "./images/american.jpg", desc: "大气舒适，深色木材与皮质家具。" },
      { name: "日式侘寂", colors: ["#a9a9a9", "#dcdcdc", "#f5f5dc"], image: "./images/japanese.jpg", desc: "极简自然，注重静谧与细节。" },
      { name: "工业风", colors: ["#808080", "#505050", "#303030"], image: "./images/industrial.jpg", desc: "水泥、铁艺、裸露结构，硬朗个性。" },
      { name: "地中海", colors: ["#007bb5", "#f4f4f4", "#ffffff"], image: "./images/mediterranean.jpg", desc: "蓝白色调，拱形门洞，清新明亮。" }
    ];
    
    let currentSelection = styles;

    function renderSelection() {
      const container = document.getElementById("styleContainer");
      container.innerHTML = "";
      
      if (currentSelection.length === 1) {
        container.innerHTML = `<h2>你的最终选择是：${currentSelection[0].name}</h2>`;
        return;
      }
      
      const [styleA, styleB] = currentSelection.slice(0, 2);
      [styleA, styleB].forEach(style => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${style.image}" alt="${style.name}">
          <div class="card-title">${style.name}</div>
          <div class="card-description">${style.desc}</div>
          <div class="color-palette">
            ${style.colors.map(color => `<div class="color-block" style="background-color:${color}"></div>`).join('')}
          </div>
        `;
        card.onclick = () => {
          currentSelection = currentSelection.filter(s => s.name === style.name || s.name !== styleA.name && s.name !== styleB.name);
          renderSelection();
        };
        container.appendChild(card);
      });
    }
    
    renderSelection();
  </script>
</body>
</html>
