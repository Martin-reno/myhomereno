<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>装修风格筛选</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 30px 0 10px;
    }

    p.description {
      font-size: 1.2rem;
      color: #777;
      margin-bottom: 40px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      width: 300px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-title {
      font-size: 1.5rem;
      margin: 15px 0 5px;
    }

    .card-description {
      font-size: 1rem;
      color: #666;
      margin-bottom: 15px;
    }

    .cta {
      margin: 50px 0;
    }

    .cta button {
      background-color: #25D366; /* WhatsApp 绿色 */
      color: white;
      font-size: 1.5rem;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta button:hover {
      background-color: #1EBE57;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      font-size: 1rem;
    }

    .footer a {
      color: #25D366;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .card {
        width: 90%;
      }

      h1 {
        font-size: 2rem;
      }

      .cta button {
        font-size: 1.2rem;
        padding: 12px 30px;
      }
    }
  </style>
</head>

<body>
  <h1>通过对比选择你喜欢的装修风格</h1>
  <p class="description">点击你喜欢的风格</p>

  <div class="container">
    <div class="card" onclick="selectStyle('现代简约')">
      <img src="./images/modern.jpg" alt="现代简约">
      <div class="card-title">现代简约</div>
      <div class="card-description">黑白灰为主，强调线条与功能。</div>
    </div>

    <div class="card" onclick="selectStyle('北欧风')">
      <img src="./images/nordic.jpg" alt="北欧风">
      <div class="card-title">北欧风</div>
      <div class="card-description">清新自然，浅色木材与温暖灯光。</div>
    </div>

    <div class="card" onclick="selectStyle('新中式')">
      <img src="./images/chinese.jpg" alt="新中式">
      <div class="card-title">新中式</div>
      <div class="card-description">东方元素与现代设计的融合。</div>
    </div>

    <div class="card" onclick="selectStyle('法式轻奢')">
      <img src="./images/french.jpg" alt="法式轻奢">
      <div class="card-title">法式轻奢</div>
      <div class="card-description">优雅精致，细节讲究，金属点缀。</div>
    </div>

    <div class="card" onclick="selectStyle('美式复古')">
      <img src="./images/american.jpg" alt="美式复古">
      <div class="card-title">美式复古</div>
      <div class="card-description">大气舒适，深色木材与皮质家具。</div>
    </div
